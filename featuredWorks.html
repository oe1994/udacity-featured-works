<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OE's Front-End Featured Works</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
	<div class="container container-class">
        <div class="row">
            <!--logo -->
            <div class="col-md-6">
                <img src="static/img/logo.jpeg" class="img-fluid logo1" alt="OE's logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1>VEATHEROE</h1>
                <h3>前端弱鸡的成长之路</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="height:10px;border:none;border-top:10px groove;"/>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <img src="static/img/shanghai.jpeg" class="img-fluid full-img" alt="night of lujiazui">
                </div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <p class="featured-work-title">Featured Work</p>
            </div>
        </div>

        <div class="row featured-work">
            <div class="col-md-4">
                    <img src="static/img/jingan.jpeg" class="img-fluid full-img" alt="blog-mockup snapshot">
                <p class="featured-work-title">Blog-Mockup</p>
                <p class="github-url"><a href="https://github.com/oe1994/udacity-blog-mockup">https://github.com/oe1994/udacity-blog-mockup</a></p>
            </div>
            <div class="col-md-4">
                    <img src="static/img/globalMall.jpeg" class="img-fluid full-img" alt="animal-trading-cards snapshot">
                <p class="featured-work-title">Animal Cards</p>
                <p class="github-url"><a href="https://github.com/oe1994/udacity-animal-card">https://github.com/oe1994/udacity-animal-card</a></p>
            </div>
            <div class="col-md-4">
                    <img src="static/img/yangpu.jpeg" class="img-fluid full-img" alt="why backend">
                    <p class="featured-work-title">Featured Work</p>
                    <p class="github-url"><a href="https://github.com/oe1994/udacity-featured-work">https://github.com/oe1994/udacity-featured-work</a></p>
            </div>
		
	</div>
</body>
</html>
